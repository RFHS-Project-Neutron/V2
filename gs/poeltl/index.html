<html>

<head>
    <title>Poeltl Unlimited</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="poeltl.css">
    <script src="poeltl.js"></script>

</head>

<body>
    <br>
    <h1>POELTL UNLIMITED</h1>
    <hr>
    <br>
    <div id="container">
        <input type="text" class="guess hidden"/>
        <div id="results"></div>
    </div>
    <button class="btn hidden">SHOW SILHOUETTE</button>
    <h1 id="message"></h1>
    <br>
    <div id="label"></div>
    <div id="board"></div>
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 id="modalHeader">Header</h1>
        <img id="playerImage" src=""/>
        <h2 id="modalName"></h2>
        <br>
        <button id="playAgain" class="hidden">Play Again</button>
    </div>
    <div class="overlay hidden"></div>

</body>

</html>
